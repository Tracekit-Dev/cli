name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          # Windows ARM64 build can be excluded if not needed
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Set binary name based on OS
          BINARY_NAME="tracekit"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="tracekit.exe"
          fi

          # Build binary
          go build -ldflags="-s -w -X github.com/yourusername/context.io/cli/cmd.Version=${{ steps.version.outputs.VERSION }}" -o "${BINARY_NAME}" .

          # Rename to platform-specific name
          PLATFORM_NAME="tracekit-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            PLATFORM_NAME="${PLATFORM_NAME}.exe"
          fi
          mv "${BINARY_NAME}" "${PLATFORM_NAME}"

          # Create checksum
          sha256sum "${PLATFORM_NAME}" > "${PLATFORM_NAME}.sha256"

          echo "Built ${PLATFORM_NAME}"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tracekit-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-install-script:
    name: Publish Install Script
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload install script to release
        uses: softprops/action-gh-release@v1
        with:
          files: install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Trigger Homebrew tap update
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.HOMEBREW_TAP_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Tracekit-Dev/homebrew-tap/dispatches \
            -d "{\"event_type\":\"new-release\",\"client_payload\":{\"version\":\"${{ steps.version.outputs.VERSION }}\"}}"
